<DOCTYPE! html>
<html ng-app="myApp">
 <head>
	<title>Disney Parks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
  	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  	<script src="js/bootstrap.js"></script>
  	<script src="js/angular.min.js"></script>
  	<script src="js/controllers.js"></script>
</head>
<body>
<div class="navbar navbar-default">
	<div class="container">
		<ul class="nav navbar-nav navbar-left">
			<li><a href="#">Walt Disney World</a></li>
			<li><a href="#">Resort</a></li>
			<li><a href="#">LILO_Administrator</a></li>
		</ul>
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<div class="collapse navbar-collapse navHeaderCollapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-lock"></span> Lock</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
	</div>
</div>
	<div class="container" ng-controller="ResListCtrl">
		<div class="row">
			<div class="col-md-2">
				Search: <input ng-model="query">
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-10">
				<ul ng-repeat="reservation in reservations | filter:query">
					<li><a href="#">{{reservation.firstName}} {{reservation.lastName}}</a></li>
					<p>{{reservation.resort}}</p>
				</ul>
			</div>
		</div>
	</div>
	<hr>
</body>
</html>
